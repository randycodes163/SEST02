    <script>
      class Person {
        constructor(
          name,
          age,
          occupation,
          hobbies,
          street,
          city,
          state,
          zipCode
        ) {
          this.name = name;
          this.age = age;
          this.occupation = occupation;
          this.hobbies = hobbies;
          this.address = {
            street: street,
            city: city,
            state: state,
            zipCode: zipCode,
          };
        }

        introduce() {
          console.log(
            `Hello, My name is ${this.name}. I am ${
              this.age
            } years old. I work as a ${
              this.occupation
            }, and I enjoy ${this.hobbies.join(", ")}. I live at ${
              this.address.street
            }, ${this.address.city}, ${this.address.state}, ${
              this.address.zipCode
            }.`
          );
        }

        getOlder() {
          this.age += 1;
          console.log(`${this.name} is now ${this.age} years old.`);
        }

        changeOccupation(newOccupation) {
          this.occupation = newOccupation;
          console.log(
            `${this.name}'s new occupation is now a ${this.occupation}.`
          );
        }

        addHobby(newHobby) {
          this.hobbies.push(newHobby);
          console.log(`${this.name} has added a new hobby: ${newHobby}.`);
        }

        move(newAddress) {
          this.address = newAddress;
          console.log(
            `${this.name} has moved to ${newAddress.street}, ${newAddress.city}, ${newAddress.state}, ${newAddress.zipCode}.`
          );
        }
      }
