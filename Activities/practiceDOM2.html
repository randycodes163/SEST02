<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tracker Activity</title>
    <link rel="stylesheet" href="practiceDOM2.css" />
  </head>
  <body>
    <h1>Library Tracker</h1>

    <!-- Buttons -->
    <div class="buttons">
      <button id="displayBooksButton">Display Available Books</button>
      <button id="borrowBookButton">Borrow Book</button>
      <button id="returnBookButton">Return Book</button>
    </div>

    <!-- Input Field -->
    <div class="wrapper">
      <label for="bookTitle">Enter Book Title:</label>
      <input type="text" id="bookTitle" placeholder="Enter book title here" />
    </div>

    <div class="add-book-form">
      <label for="newBookTitle">Book Title:</label>
      <input type="text" id="newBookTitle" placeholder="Enter new book title here" />
    
      <label for="newBookAuthor">Book Author:</label>
      <input type="text" id="newBookAuthor" placeholder="Enter new book author here" />
    
      <button id="addBookButton">Add Book</button>
    </div>
    <script src="practiceDOM2.js"></script>

      <!-- Result Section -->
      <div id="result"></div>
  </body>
</html>
