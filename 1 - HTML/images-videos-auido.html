<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images, Videos and Audio</title>
    <link rel="icon" href="images/favicon.png">

    <!-- 96 by 96 ratio minimum -->
  </head>
  <body>
    <h1>Images, Videos and Audio</h1>
    <!-- Source(src) -->
    <!-- Alternative Text (alt) -->
    <h2>Image from the Web</h2>
    <img
      src="https://images5.alphacoders.com/413/413842.jpg"
      alt=" Naruto Image"
      width="300"
      height="auto"
    />
    <br />
    <h2>Image from Local Machine</h2>
    <img src="images/naruto.jpg" alt="Another naturo picture" height="300" />

    <h2>Videos</h2>
    <a href="https://onecodecamp.com/" target="_blank">
      <video width="300" controls autoplay muted loop>
        <source src="videos/onecodecamp-mp4.mp4" type="video/mp4" />
        <source src="videos/onecodecamp-wav.webm" type="video/webm" />
      </video>
    </a>
    <h2>Audio</h2>
    <audio controls autoplay muted loop>
      <source src="audios/audio-mp3.mp3" type="audio/mp3" />
      <source src="audios/audio-wav.wav" type="audio/wav" />
    </audio>
    <h2>Youtube Videos</h2>
    <iframe
      width="1213"
      height="682"
      src="https://www.youtube.com/embed/-G-SoCUgqDw"
      title="Java Tutorial for Beginners | Part 2: Variables and Data Types"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
